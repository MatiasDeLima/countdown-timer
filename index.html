<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Countdown Timer App</title>
</head>
<body>
    <div class="container">
        <h1 class="container__title">
            New Years Eve
        </h1>

        <div class="container__content">
            <div class="content cotent__days-c">
                <h3 class="content__title" id="days">
                    0
                </h3>
                <span class="content__subtitle">
                    Days
                </span>
            </div>

            <div class="content cotent__hours-c">
                <h3 class="content__title" id="hours">
                    0
                </h3>
                <span class="content__subtitle">
                    Hours
                </span>
            </div>

            <div class="content cotent__minutes-c">
                <h3 class="content__title" id="minutes">
                    0
                </h3>
                <span class="content__subtitle">
                    Minutes
                </span>
            </div>

            <div class="content cotent__seconds-c">
                <h3 class="content__title" id="seconds">
                    0
                </h3>
                <span class="content__subtitle">
                    Seconds
                </span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
